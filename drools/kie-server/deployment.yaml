apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: kie-server-dep
  namespace: kie-server
spec:
  selector:
    matchLabels:
      app: kie-server
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: kie-server
    spec:
      containers:
        - name: kie-server
          image: kie-server-image
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
