apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: sb-demo-deployment 
spec:
  selector:
    matchLabels:
      app: sb-demo
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: sb-demo 
    spec:
      containers:
      - name: sb-demo 
        image: registry.cn-hangzhou.aliyuncs.com/guuuuo/springboot-demo:0.1-SNAPSHOT
        ports:
        - containerPort: 8080
