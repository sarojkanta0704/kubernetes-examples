apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kube-state-metrics-ing
  namespace: kube-ops
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: kube-state-metrics.amoylabs.com
      http:
        paths:
          - path: /
            backend:
              serviceName: kube-state-metrics
              servicePort: 8080
