---
apiVersion: v1
kind: Namespace
metadata:
  name: registry
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: registry
  namespace: registry
  annotations:
    volume.beta.kubernetes.io/storage-class: "nfs-storage"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: registry
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      containers:
      - name: registry
        image: registry
        imagePullPolicy: IfNotPresent
        env:
          - name: REGISTRY_HTTP_ADDR
            value: ":5000"
          - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
            value: "/var/lib/registry"
          - name: REGISTRY_STORAGE_DELETE_ENABLED
            value: "true"
        ports:
        - name: http
          containerPort: 5000
        volumeMounts:
        - name: registry-volumes
          mountPath: /var/lib/registry
      nodeSelector:
        kubernetes.io/os: linux
        node-role.kubernetes.io/ingress: ''
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/ingress
          value: ''
          operator: Equal
      volumes:
      - name: registry-volumes
        persistentVolumeClaim:
          claimName: registry
---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: registry
spec:
  ports:
  - name: http
    protocol: TCP
    port: 5000
    targetPort: 5000
    nodePort: 30500
  selector:
    app: registry
  type: NodePort