apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/server-alias: mysql.amoylabs.com
  labels:
    app: mysql
  name: mysql
#  namespace: mysql

spec:
  rules:
  - host: mysql.amoylabs.com
    http:
      paths:
      - backend:
          serviceName: backoffice-mysql
          servicePort: 3306
        path: /
